<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1-styles wiht inline css</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <p
        style="
          color: white;
          background-color: black;
          font-family: 'Courier New', Courier, monospace;
          text-decoration: wavy;
          padding: 20px;
        "
      >
        This is create using the inline css!
      </p>
      <a
        href="https://github.com"
        style="text-decoration: line-through; 
        cursor: pointer;
        margin: 20px 0px;
        "
        >link</a
      >
      <img
        src="https://th.bing.com/th/id/OIP.dI22OgiQxCFyDNQ2PaNtvQHaE8?w=322&h=180&c=7&r=0&o=5&pid=1.7"
        alt=""
        style="
          background-image: url(https://th.bing.com/th/id/OIP.dI22OgiQxCFyDNQ2PaNtvQHaE8?w=322&h=180&c=7&r=0&o=5&pid=1.7);
          object-fit: cover;
          width: 320px;
          height: 320px;
          border: 10px solid rgb(210, 210, 210);
          border-radius: 5px;
        "
      />
      <ul style="all: unset;list-style: none; padding: 20px 0px;">
        <li>This is list item with no styling </li>
      </ul>
    </div>
  </body>
</html>
