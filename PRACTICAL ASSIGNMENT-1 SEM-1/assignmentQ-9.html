<!DOCTYPE html>
<html>
    <head>
        <title>3x3 TABLE WITH IMAGE AND HYPERLINK</title>
        <style>
          img {
              width:100px;
          }
          table {
              width: 25%;
            
          }
          tr:nth-child(odd) {
              background-color: aqua;
          }
          tr:hover {
              background-color:blueviolet;
          }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td><img src="Penguins.jpg" alt="Penguins"></td>
                <td><img src="lighthouse.jpg" alt="lighthouse"></td>
                <td><img src="jellyfish.jpg" alt="jellyfish"></td>
            </tr>
            <tr>
                <td><img src="beachview.jpg"alt="beachview"></td>
                <td>
                    <a href="https://www.google.com"><img src="moonview.jpg"alt="moonview"></a> 
                </td>
                <td> <a href="https://www.pexels.com"><img src="rose.jpeg" alt="rose"></a></td>
                 
            </tr>
            <tr>
                <td><img src="mountain.jpg" alt="mountain" </td>
                <td><img src="tiger-jpg.jpg" alt="tiger"</td>
                <td><img src="sunflower.jpg" alt="sunflower"</td>
            </tr>

        </table>
    </body>
</html>
